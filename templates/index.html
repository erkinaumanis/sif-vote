<!DOCTYPE html>
<html>
  <head>
    <title>CMC SIF</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type"text/css"/>
    <link href="/static/css/custom.css" rel="stylesheet" type"text/css"/>
  </head>

  <body>
    
    <div class="container">
      <div class="header">
        <h1>CMC Student Investment Fund Voting </h1>
        <h3>Directions: Text "Buy ____" or "Don't Buy ____" to (303) 816-3058 </h3>
      </div>
      
      <div class="results span10 well offset1">
        <table class="table">


          {% block content %}
          {% endblock %}

        </table>
      </div>
    </div>
    
  </body>

  <script type='text/javascript'>
    $(document).ready(function() {
      setInterval(function() {
        $.get("/list", function(data) {

            var num1 = 0
            var num2 = 1
            var num3 = 2
            var num4 = 3
            // console.log(data.stocks[i]);
            var stock1 = data.stocks[num1];
            var stock2 = data.stocks[num2];
            var stock3 = data.stocks[num3];
            var stock4 = data.stocks[num4];

            if ($(location).attr('href').split("/").pop() == "0") {
              $("#stock" + num1 + " .votes").html(stock1.votes);
              $("#stock" + num1 + " .bar").css("width",stock1.votes*10);
              $("#stock" + num2 + " .votes").html(stock2.votes);
              $("#stock" + num2 + " .bar").css("width",stock2.votes*10);
            }
          
            if ($(location).attr('href').split("/").pop() == "2") {
              $("#stock" + num3 + " .votes").html(stock3.votes);
              $("#stock" + num3 + " .bar").css("width",stock3.votes*10);
              $("#stock" + num4 + " .votes").html(stock4.votes);
              $("#stock" + num4 + " .bar").css("width",stock4.votes*10);
            }
            console.log($(location).attr('href').split("/").pop());
        
        // }
        console.log('Load was performed.');
        });
      }, 1000);
    });
  </script>


</html>
