{% extends "index.html" %}

{% block content %}

<div class="create"> 
	<h4> Create a new pitch: </h4>

	<form name="create-pitch" method="post" action="/create" role="form">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Pitch name</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" name="pitch-name" placeholder="eg. Take Two Interactive Corp.">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Ticker</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" name="ticker" placeholder="eg. TTWO">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Pitch date</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" name="pitch-date" placeholder="eg. 11/12">
	  </div>

		<h4> Actions: </h4>

		<div class="row">
		  <div class="col-xs-2">
		  	<label for="exampleInputEmail1">Symbol</label>
		    <input type="text" class="form-control" name="symbol-1" placeholder="eg. A">
		  </div>
		  <div class="col-xs-4">
		  	<label for="exampleInputEmail1">Action</label>
		    <input type="text" class="form-control" name="action-1" placeholder="eg. Buy">
		  </div>
		  <div class="col-xs-4">
		  	<label for="exampleInputEmail1">Amount</label>
		    <input type="text" class="form-control" name="amount-1" placeholder="eg. $15,000">
		  </div>
		</div>
		</br>
		<div class="row">
		  <div class="col-xs-2">
		  	<label for="exampleInputEmail1">Symbol</label>
		    <input type="text" class="form-control" name="symbol-2" placeholder="eg. B">
		  </div>
		  <div class="col-xs-4">
		  	<label for="exampleInputEmail1">Action</label>
		    <input type="text" class="form-control" name="action-2" placeholder="eg. Don't Buy">
		  </div>
		  <div class="col-xs-4">
		  	<label for="exampleInputEmail1">Amount</label>
		    <input type="text" class="form-control" name="amount-2" placeholder="eg. $15,000">
		  </div>
		</div>
		</br>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>

{% endblock %}
