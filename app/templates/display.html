{% extends "index.html" %}

{% block content %}

<div class="results span6 well offset1">
  <h2> Results </h2>
  {% for stock in stocks %}  
    <div class="action">          
      <table class="table {{stock[0].ticker}}">
        <h2>
          <small>{{stock[0].name}}</small>
        </h2>
        <thead>
          <tr>
            <th class="result-symbol">Code</th>
            <th class="result-name">Choice</th>
            <th class="result-amount">Amount</th>
            <th class="result-votes">Votes</th>
            <th class="span1">Count</th>
          </tr>
        </thead>

        {% for action in stock[1] %}
          <tr class="result-action" id="{{action.action_id}}" >
            <th class="symbol">{{action.symbol}}</th>
            <td class="header"> {{action.action}} </td>
            <td class="amount"> ${{action.amount}} </td>
            </td>
            <td class="votes">
              <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
              </div>
            </td>
            <td class="count">
              {{action.vote_count}}
            </td>
          </tr>                  
        {% endfor %}
      </table>
    </div>
  {% endfor %}
</div>      



{% endblock %}
